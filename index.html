<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>MyMusic</title>
        <!-- MDB icon -->
        <!-- <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" /> -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
        <!-- MDB -->
        <link rel="stylesheet" href="css/mdb.min.css"/>
        <!--Custom css-->
        <link rel="stylesheet" href="css/custom.css"/>
    </head>
    <body>
        <!-- Start your project here-->
        <div class="container card mt-5">
            <div class="row">
                <div class="col-md-7 text-white p-4" id="musicbg">
                    <!-- <audio src="music/1.mp3" id="music"></audio> -->
                    <div class="pt-3 mx-auto col-5">
                        <div id="imagewarpper">
                            <img class="mr-5" id="changeimg" src="img/img1.jpg" alt=" ">
                            <div></div>
                        </div>
                        
                        <p id="musicname" class="mt-2 h5"></p>
                    </div>
                    
                    <div class="d-flex mb-3 col-6 mx-auto">
                        <input type="range" class="form-range me-2" min="0" max="100" value="0" id="playrange">
                        <div class="d-flex ">
                            <span id="currenttime" class="mx-1">00:00</span>/
                            <span id="durationtime" class="mx-1">00:00</span>
                        </div>
                    </div>
                    
                    <div class="col-4 my-4 d-flex mx-auto">
                        <button class="btn" id="btnpre"><i class=" fas fa-step-backward"></i></button>
                        <button class="btn" id="btnplay"><i class="fas fa-play-circle"></i></button>
                        <button class="btn" id="btnnext"><i class="fas fa-step-forward"></i></button>
                    </div>
                </div>
                <div class="col-md-5 card rounded-0 p-0" id="musiclist">
               
                </div>
            </div>
        </div>
        <!-- End your project here-->
        <!-- MDB -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript" src="js/custom.js"></script>
    </body>
</html>
