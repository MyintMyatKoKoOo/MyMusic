<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!--Custom css-->
    <link rel="stylesheet" href="css/custom.css"/>
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container card mt-5">
      <div class="row">
    <div class="col-md-7 bg-light" >
      <audio src="music/1.mp3" id="music"></audio>
      <img class="img-fluid rounded-5" src="https://i.picsum.photos/id/1/5616/3744.jpg?hmac=kKHwwU8s46oNettHKwJ24qOlIAsWN9d2TtsXDoCWWsQ"
      " alt="">
      <div class="d-flex my-3">
       <input type="range" class="form-range me-2" min="0" max="100" value="0" id="playrange">
      <div class="d-flex">
        <span id="currenttime" class="mx-1">00:00</span>/
        <span id="durationtime" class="mx-1">00:00</span>
      </div>
     
      </div>
     
      <div class="my-3 d-flex justify-content-center">
        <button class="btn" id="btnpre"><i class="fas fa-step-backward"></i></button>
        <button class="btn" id="btnplay"><i class="fas fa-play-circle"></i></button>
        <button class="btn" id="btnnext"><i class="fas fa-step-forward"></i></button>
      </div>
    </div>
    <div class="col-md-5 card rounded-0">
        <div class="row my-0 p-3 border-bottom">
          <div class="col-md-2">
            <img class="img-fluid rounded-circle" src="https://picsum.photos/100/100
            " alt="">
          </div>
          <div class="col-md-9">
            <h5 class="card-title">Title</h5>
            <h6 class="card-subtitle">Subtitle</h6> 
          </div>
        </div>
        <div class="row my-0 p-3 border-bottom">
          <div class="col-md-2">
            <img class="img-fluid rounded-circle" src="https://picsum.photos/100/100
            " alt="">
          </div>
          <div class="col-md-9">
            <h5 class="card-title">Title</h5>
            <h6 class="card-subtitle">Subtitle</h6> 
          </div>
        </div>
        <div class="row my-0 p-3 border-bottom">
          <div class="col-md-2">
            <img class="img-fluid rounded-circle" src="https://picsum.photos/100/100
            " alt="">
          </div>
          <div class="col-md-9">
            <h5 class="card-title">Title</h5>
            <h6 class="card-subtitle">Subtitle</h6> 
          </div>
        </div>
    </div>
     </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/custom.js"></script>
  </body>
</html>
